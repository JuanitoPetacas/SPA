<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container-fluid bg-body-secondary">
    <main class="row">
        <aside class="col col-md-auto g-0 p-2">
            <div class="bg-light rounded-3 p-2 shadow overflow-x-auto">
                <ul class="nav flex-nowrap flex-md-column gap-2" id="asideBar"></ul>
            </div>
        </aside>
        <section class="col">
            <h4 class="mt-3 mb-0 fw-normal">Bienvenido a</h4>
            <h2 class="fw-bold mb-4">Gráficos de Empresa</h2>
            <div class="row row-cols-3 g-4">
                <div class="col">
                    <div class="bg-light rounded-4 p-5 shadow-sm">
                        <h4 class="mb-4">Ingresos Generados por Tiempo</h4>
                        <canvas id="ingresosPorTiempo"></canvas>
                    </div>
                </div>
                <div class="col">
                    <div class="bg-light rounded-4 p-5 shadow-sm">
                        <canvas id="popularidadTratamientos"></canvas>
                    </div>
                </div>
                <div class="col">
                    <div class="bg-light rounded-4 p-5 shadow-sm">
                        <canvas id="ingresosPorServicio"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <header class="row"></header>
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-dark shadow"></nav>
    </div>
    <main class="row">
        <aside class="col-auto border border-secondary px-0">
            <ul class="nav nav-pills flex-column" id="asideBar"></ul>
        </aside>
        <div class="col col-md-6">
            <div class="row p-5 pb-4">
                <h1>Gráficos de Empresa</h1>
            </div>
            <div class="row p-5 g-5 pt-2">
                <div class="col">
                    <div class="row mb-2">
                        <div class="col">
                            <label class="fs-5 text-black-50 mb-1 ms-1" for="">Desde</label>
                            <input class="form-control" type="date" name="" id="">
                        </div>
                        <div class="col">
                            <label class="fs-5 text-black-50 mb-1 ms-1" for="">Hasta</label>
                            <input class="form-control" type="date" name="" id="">
                        </div>
                        <div class="col">
                            <label class="fs-5 text-black-50 mb-1 ms-1" for="">Servicio</label>
                            <select class="form-select" name="" id="">
                                <option value="">Seleccionar...</option>
                            </select>
                        </div>
                    </div>
                    <canvas id="ingresosPorTiempo"></canvas>
                </div>
                <div class="col">
                    <canvas id="popularidadTratamientos"></canvas>
                </div>
                <div class="col">
                    <canvas id="ingresosPorServicio"></canvas>
                </div>
            </div>
        </div>
    </main>
    <footer class="row"></footer>
    <script src="../../../Assets/Js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
